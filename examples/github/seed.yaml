name: build-seed
on: [push]
permissions:
  contents: read
  packages: write
jobs:
  seed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Nix seed
        run: |
          nix build .#seed
      - name: Export attestation
        run: |
          mkdir -p attestations
          cp result/attestation.json attestations/seed.json
      - name: Verify and attach
        run: |
          ./bin/verify \
            ghcr.io/${{ github.repository }}:${{ github.sha }} \
            -d attestations \
            -r 1 \
            -A \
            -a
