name: Build Seed

on:
  push:
    paths: &paths
      - flake.lock
      - flake.nix
      - mkseed.nix
      - .github/workflows/build-seed.yaml
  pull_request:
    paths: *paths

env:
  # errexit and pipefail set by the runner
  SHELLOPTS: nounset

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Build seed
        uses: ./.
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          seed_attr: .#seed
          tags: latest
